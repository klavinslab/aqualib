<style>
.nav-pills {
  margin: 4px 0px 4px 0px;
  font-size: 10pt;
}

.user {
  color: #060;
}

</style>

<script type='template' id='job-table'> 
  <table class='table'>
    <tr>
      <th>Job</th>
      <th>Path</th>
      <th>Submitted by</th>
      {{ if ( pill == 'active' ) { }}
        <th>Performed by</th>
      {{ } }}
      <th>Group</th>
      <th>Last Update</th>
      <th></th>
    </tr>
  </table>
</script>

<script type='template' id='job-table-row'> 
  <tr class='job-table-row'>
    <td>{{= job }}</td>
    <td>{{= path }}</td>
    <td>{{= submitted_by }}</td>
    {{ if ( pill == 'active' ) { }}
      <td>
        {{ if ( typeof(user) != undefined ) { }}
          {{= user }}
        {{ } else { }}
          -
        {{ } }}
      </td>    
    {{ } }}
    <td>{{= group }}</td>    
    <td>{{= last_update }}</td>  
    <td>{{= start_link }}</td>        
  </tr>
</script>

<div class='plugin with-header' id='main'>

<header class="navbar navbar-fixed-top">
  <ul class="nav">
    <li><h2>Queue</h2></li>
    <li>&nbsp;</li>    
    <li><a id='active-pill' href="#">Active</a></li>
    <li class="active"><a href="#" id='pending-pill'>Pending</a></li>
    <li><a href="#" id='urgent-pill'>Urgent</a></li>
    <li><a href="#" id='future-pill'>Future</a></li>    
  </ul>
  <h2 class='pull-right'>
    <input type='checkbox' id='limit-to-current-user' name='limit-to-current-user' class='nice-check'></input>
    <span class='user' id="current-user"></span>
  </h2>
</header>

  <div class="job-list" id="active"></div>
  <div class="job-list" id="pending"></div>
  <div class="job-list" id="urgent"></div>
  <div class="job-list" id="future"></div>      

</div>
